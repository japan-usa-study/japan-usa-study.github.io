<style>
.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding-top: 8px;
  padding-bottom: 20px;
  margin: 0px;
  color: black;
  background-color: rgba(135,206,250,.3);
  text-align: center;
  cursor: pointer;
  width: 100%;
  height: auto;
  font-size: 2vh;
  position: relative;
  bottom: 0px;
  right: 0px;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  border-radius: 8px 8px 8px 8px;
  overflow: hidden;
  position: relative;
  justify-content: space-between;
  flex-direction: column;
  height: auto;
  display: flex;
}

.container .btn-holder {
  justify-content: flex-end;
  display: flex;
}

.card:hover {
  transition: -webkit-box-shadow 0.2s ease-in-out;
  -webkit-box-shadow: 0px 3px 31px -6px rgba(0,0,0,0.25);
  -moz-box-shadow: 0px 3px 31px -6px rgba(0,0,0,0.25);
  box-shadow: 0px 3px 31px -6px rgba(0,0,0,0.25);
}

.buttontopper
{
  background-color: #f4f4f4;
  /* background-color: rgba(135,206,250,.3); */
  width: 100%;
  height:20px;
  padding-bottom:20px;
  padding-top:0;
  transform: skewY(-3deg);
  transform-origin: bottom right;
  text-align: center;
  position: absolute;
  right: 0;
  bottom: 0;
}

.button:hover {
  transition: -webkit-background-color 1s ease-in-out;
  /* -webkit-box-shadow: 0px 2px 31px -6px rgba(0,0,0,0.75);

      <a href="{{ .Permalink }}" class="link black dim">
        {{ .Title }}

      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">

      {{ .Summary  }}
    </div>
  </div>

</div>

</a>
</div>
