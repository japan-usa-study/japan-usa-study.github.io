# Workflow for deploying a static HTML site to GitHub Pages
name: Deploy Static Site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Copy files to public directory
        run: |
          mkdir -p public
          # Copy root HTML files
          cp *.html public/ 2>/dev/null || true
          # Copy CSS and JS
          cp -r css public/ 2>/dev/null || true
          cp -r js public/ 2>/dev/null || true
          # Copy .nojekyll to disable Jekyll processing
          cp .nojekyll public/ 2>/dev/null || true
          # Copy images and static assets directly to public root
          cp -r static/images public/ 2>/dev/null || true
          cp static/favicon.ico public/ 2>/dev/null || true
          cp static/*.png public/ 2>/dev/null || true
          cp static/*.xml public/ 2>/dev/null || true
          cp static/*.webmanifest public/ 2>/dev/null || true
          cp static/*.svg public/ 2>/dev/null || true
          # Copy section directories
          cp -r ApplicationProcess public/ 2>/dev/null || true
          cp -r FinancialSupport public/ 2>/dev/null || true
          cp -r JapanCenters public/ 2>/dev/null || true
          cp -r StudentLifeInTheUSA public/ 2>/dev/null || true
          cp -r UniversitySelection public/ 2>/dev/null || true
          cp -r resources public/ 2>/dev/null || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

